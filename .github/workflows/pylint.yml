name: Pylint

on:
  push:
    paths:
      - '**.py'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install pip dependencies
        run: |
          pip install -r requirements.txt
          pip install pylint

      - name: Run Pylint
        run: pylint --errors-only $(git ls-files '*.py')
